<script src="https://cdn.tailwindcss.com"></script>

<html>
<div class="grid max-w-6xl gap-6 px-4 mx-auto lg:grid-cols-2 lg:px-6">
    <div class="space-y-6">
        <div class="space-y-2">
            <h1 class="text-3xl font-bold">Summoner Profile</h1>
            <p>Enter a summoner name to look up their profile.</p>
        </div>
        <div class="space-y-4">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="summoner">
                Summoner Name
            </label>
            <input type="text"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="formData" placeholder="Enter a summoner name" name="formData">
        </div>
        <button id="submitButton"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
            onclick="submitButton">
            Search
        </button>
    </div>
    <div class="space-y-6">
        <div class="flex items-center space-x-4">
            <img alt="Summoner Avatar" class="rounded-full" height="100"
                src="https://generated.vusercontent.net/placeholder.svg" style="aspect-ratio:100/100;object-fit:cover"
                width="100" />
            <div class="space-y-1.5">
                <div class="flex items-center space-x-2">
                    <h2 class="text-2xl font-bold">Ragouba59#EUW</h2>
                    <span class="text-sm font-semibold uppercase">Bronze 4</span>
                </div>
                <div class="text-sm text-gray-500 dark:text-gray-400">Level 195</div>
            </div>
        </div>
        <div class="grid gap-4">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="p-4 grid gap-2 text-xs">
                    <div class="grid grid-cols-2">
                        <div>Wins</div>
                        <div class="text-right">2</div>
                    </div>
                    <div class="grid grid-cols-2">
                        <div>Losses</div>
                        <div class="text-right">9</div>
                    </div>
                    <div class="grid grid-cols-2">
                        <div>Win Rate</div>
                        <div class="text-right">18%</div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6 text-xs">Recent Match History</div>
                <div class="p-0">
                    <div class="flex items-center justify-center p-4 text-sm">No recent matches found.</div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

<script>
    const formDataInput = document.getElementById('formData');
    const submitButton = document.getElementById('submitButton');

    submitButton.addEventListener('click', async function () {
        const formData = formDataInput.value;
        
        try {
            const response = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ value: formData })
            });

            if (!response.ok) {
                throw new Error(`Error sending data: ${response.statusText}`);
            }

            console.log("Data sent successfully!");

            // (Optional) Update UI based on response (e.g., success message)
        } catch (error) {
            console.error("Error:", error);
        }
    });
</script>
